longname: "Trento Innsbruck Quantum Information Tour"

who:
    text: "40 Physics students members of AISF (Associazione Italiana Studenti di Fisica) or IAPS (International Association of Physics Students)"

when: "From Sunday, February 16th to Saturday, February 22nd 2025"

where: "The first three days will be spent in Innsbruck at the IQOQI research center and the University, the last three in Trento visiting the University and FBK labs"

