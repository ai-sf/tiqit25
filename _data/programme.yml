sections:
  - name: "Partecipation fee and requirements"
    points:
    - text: "In order to sign up for the event you must be an AISF or IAPS member"
    - text: "<b>Note</b>: Participation fee is subject to change and will be updated as soon as possible."
    - text: "Participation fee is different whether you need the accommodation:"
      subpoints:
        - text: "The fee is of 40€ without accommodation in Trento or Innsbruck"
        - text: "The fee is of 100€ with included accommodation in Innsbruck for the nights of Sunday, Monday and Tuesday and in Trento for the nights of Wednesday, Thursday and Friday."
        #- text: "The final fee might be reduced thanks to some sponsors, but can't be raised. We'll let you know the final price before the event starts."
    - text: "Such fee will cover:" 
      subpoints:
        - text: "Accommodation in Innsbruck and Trento"
        - text: "Lunches and dinners included in the programme above. Thanks to some sponsors we might add other meals to the programme."
        #- text: "All breakfasts"
        - text: "Local transportation in Trento and Innsbruck"
        - text: "Train transportation from Innsbruck to Trento"
        - text: "Welcome bag"
    - text: "Participants who need to arrive and sleep in Innsbruck before Sunday 16th, and/or to leave from Trento after Saturday 22nd, can contact the Organising Committee, who will help find a suitable accommodation for the extra night(s)."
    - text: "Please notice that participation fees <b>does not cover</b> the following:"
      subpoints:
        - text: "Journeys to Innsbruck and from Trento to arrive at the event and leave once it is concluded"
        - text: "Lunches and dinners not included in the programme."
        - text: "Insurance"
        - text: "Everything else not included in: 'such fee will cover'"
    - text: "Note: if you are Italian and you are not an AISF member yet you can become an AISF member at <a href='https://ai-sf.it/iscrizione/'>this</a> link."
    - text: "Note: if you are not Italian and you are not an IAPS member, please contact us (<a href='mailto:tiqit@ai-sf.it'>tiqit@ai-sf.it</a>) or your Territorial Committee for your IAPS registration. <a href='https://iaps.info/members/'>Here</a> you can find a list of IAPS Territorial Committees."
    - text: "Please note that unfortunately we are not able to provide scholarships and/or bursaries for any students at this time."
